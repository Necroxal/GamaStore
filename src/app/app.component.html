<input type="text" [(ngModel)]="title">
{{title}}

<!--ngIf-->
<div *ngIf="title !== 'German'">
  Este es un div
</div>

<button (click)="addItem()">
Add item
</button>

<!--for index(posicion de los elemntos del array)-->
<ul>
  <li *ngIf="item.length===0">
    La lista esta vac√≠a
  </li>
  <li *ngFor="let name of item; index as i">
    {{name}} {{i}}
    <!--Implemnatcion del delete por index al dar click-->
    <button (click)="deleteItem(i)">delete</button>
  </li>
</ul>
<div *ngFor="let product of products">
  {{ product.title }}
  <img [src]="product.image" alt="">
  {{product.price}}
</div>
