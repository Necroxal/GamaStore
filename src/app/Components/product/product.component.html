<h3 appHighlight >{{product.title | uppercase }}</h3>
<img [src]="product.image" alt="">
<strong>{{product.price | currency: 'MXN'}}</strong> <!--Formato de simbolo de moneda-->
<p>{{product.description | slice:0:50}}</p> <!--Corta el texto en un rango deterinado-->
<p>{{today | date: 'HH:mm'}}</p>
<button (click)="addCart()">Agregar al carrito</button>
